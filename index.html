<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day or Night</title>
    <link href="./assets/reset.css" rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet"> 
    
    
</head>
<body>
    <header class="header">
        <h1 class="titulo__header">Mude o Background!</h1>
    </header>
        <button id="change" class="change-btn">Change</button>
        <p id="color">rgb(255, 255 , 255</p>


   <script>
    const change = document.getElementById('change')
    const color = document.getElementById('color')
    const body = document.body

    change.addEventListener('click', mudarBG)

    function mudarBG() {
    const cor1 = corRandonRGB()
    const cor2 = corRandonRGB()
    const cor3 = corRandonRGB()

    const colorString = `rgb(${cor1}, ${cor2}, ${cor3})` 

    body.style.background = colorString
    color.innerText = colorString

}

function corRandonRGB() {
    return Math.floor(Math.random() * 256)
}


   </script>
</body>
</html>
